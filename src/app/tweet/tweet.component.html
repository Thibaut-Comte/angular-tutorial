<div class="card">
    <div class="card-body">
      <h5 class="card-title">{{ tweet.user.name }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ tweet.created_at | timeAgo}}</h6>
      <p class="card-text">{{ tweet.text }}</p>
      <a class="ml-3" href="#">
        <i class="fas fa-retweet"></i>
      </a>
      <a (click)="addLike('user')">
        <i *ngIf="tweet.liked == true" class="like fas fa-heart ml-3"></i>
        <i *ngIf="tweet.liked == false" class="like far fa-heart ml-3"></i> {{tweet.likes.length}}
      </a>
    </div>
  </div>
