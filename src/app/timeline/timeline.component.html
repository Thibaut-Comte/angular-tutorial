<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-user-input [user]=user></app-user-input>
    </div>
    <div class="col-md-12 mt-5"></div>
    <a routerLink="/create-tweet" class="btn btn-danger ml-3">Tweet</a>
    <div *ngFor="let tweet of tweets" class="col-sm-12 mt-5" (click)="goToDetails(tweet.id)">
      <app-tweet [tweet]="tweet" [user]="user"></app-tweet>
    </div>
  </div>
</div>
