<div class="row">
    <div *ngFor="let tweet of tweets" class="col-sm-12 mb-5">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ tweet.user }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ tweet.created_at | date:'medium'}}</h6>
          <p class="card-text">{{ tweet.text }}</p>
          <a class="ml-3" href="#"><i class="fas fa-retweet"></i></a>
          <a class="ml-3" href="#"><i class="far fa-heart"></i></a>  
        </div>
      </div>
    </div>
  </div>
